        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            font-size: 32px;
            font-weight: bold;
            padding: 20px 0;
            background: white;
            width: 100%;
            text-align: left;
            padding-left: 20px;
        }
        .profile-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .profile-info {
            margin-top: 10px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 18px;
        }
        .stats div {
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 20px;
            width: 100%;
            max-width: 320px;
        }
        .grid img {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="header">Instagram</div>
    <div class="profile-container">
        <div class="profile">
            <img src="https://picsum.photos/200/300" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Username</h2>
            <p>unc'27</p>
        </div>
        <div class="stats">
            <div><strong>6</strong> Posts</div>
            <div><strong>400</strong> Followers</div>
            <div><strong>300</strong> Following</div>
        </div>
        <div class="grid">
            <img src="https://picsum.photos/200/300" alt="Post 1">
            <img src="https://picsum.photos/200/300" alt="Post 2">
            <img src="https://picsum.photos/200/300" alt="Post 3">
            <img src="https://picsum.photos/200/300" alt="Post 4">
            <img src="https://picsum.photos/200/300" alt="Post 5">
            <img src="https://picsum.photos/200/300" alt="Post 6">
        </div>
    </div>
</body>
</html>
